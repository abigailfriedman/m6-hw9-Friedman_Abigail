<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather Widget</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input class="search-box" type="text" placeholder="Search for a city" autofocus>
            <input class="button" type="submit" value="Submit">
        </header>
        <main>
            <section class="location">
                <div class="city">City</div>
            </section>
            <div class="current">
                <div class="temp">Temperature</div>
                <div class="feelsLike">Feels Like</div>
                <div class="description">Description of current weather</div>
                <!--img class="weatherIcon" src='http://openweathermap.org/img/wn/10d@2x.png'</img>-->
            </div>
        </main>
    </div>


    /*
    Name of the Searched City with Country Code
    Description of current weather
    Icon image for current weather conditions
    Current Temperature
    Current "feels like" Temperature
  */

    <script src="main.js"></script>
</body>
</html>
